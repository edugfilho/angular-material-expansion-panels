<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="training" ng-cloak>
  <md-content class="grey-bg" layout="row" layout-align="center" layout-fill>
    <md-card flex="50">
      <div>text</div>
    </md-card>
    <md-card flex>
      <md-card-title flex="nogrow">
        <md-card-title-text>
          <span class="md-headline">Card with image</span>
        </md-card-title-text>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content ng-controller="ExpansionController as expansion" class="md-whiteframe-z1">
        <expansion-panel-list panels="expansion.obj"></expansion-panel-list>
      </md-card-content>
    </md-card>
  </md-content>

</div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <script src="main.js"></script>


    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.js"></script>

</body>

</html>
